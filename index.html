<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Rendered with md-block</title>
  <!-- Link to md-block script from CDN -->
  <script src="https://unpkg.com/@md-block/core"></script>
</head>
<body>
  <div id="markdown-container"></div>

  <script>
    // Fetch the Markdown file from the repository
    fetch('./myfile.md')  // replace 'myfile.md' with your markdown file's path
      .then(response => response.text())
      .then(markdownContent => {
        // Initialize md-block and mount the content
        const mdBlock = new MdBlock.default();
        mdBlock.mount("#markdown-container", markdownContent);
      });
  </script>
</body>
</html>
